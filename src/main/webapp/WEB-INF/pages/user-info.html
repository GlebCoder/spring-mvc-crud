<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-shrink">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4">
    <title>User Info</title>
</head>
<body>
<div class="container">
<h2>User Info</h2>
<br>
<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="First name">
    <br><br>
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
    <br><br>
    <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age">
    <br><br>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
    <br><br>
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
</div>
</body>
</html>
